name: 'Terraform CI/CD'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1  # Frankfurt region

    - name: Terraform Init
      run: terraform init

    - name: Clone Voice App Repository and Package Helm Chart
      run: |
        git clone https://github.com/abhikghosh12/voice.git
        cd voice/helm
        helm package voice
        mkdir -p $GITHUB_WORKSPACE/charts
        mv voice-*.tgz $GITHUB_WORKSPACE/charts/
        echo "CHART_PATH=$GITHUB_WORKSPACE/charts/voice-*.tgz" >> $GITHUB_ENV

    - name: Terraform Plan
      run: terraform plan -out=tfplan
      continue-on-error: true

    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve tfplan

