name: 'Terraform CI/CD'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1  # Frankfurt region

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Plan
      run: terraform plan -no-color

    - name: Manual Approval for Terraform Apply
      uses: trstringer/manual-approval@v1
      with:
        secret: ${{ github.TOKEN }}
        approvers: abhikghosh12
        minimum-approvals: 1
        issue-title: "Approval needed for Terraform Apply"
        issue-body: "Please review the Terraform plan and approve if changes are acceptable."
        exclude-workflow-initiator-as-approver: false

    - name: Terraform Apply
      if: env.APPROVED == 'true'
      run: terraform apply -auto-approve
      env:
        APPROVED: ${{ env.APPROVED }}
