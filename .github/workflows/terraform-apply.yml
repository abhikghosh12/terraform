name: 'Terraform CI/CD'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Helm
      uses: azure/setup-helm@v3
      with:
        version: 'latest'

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1  # Change this to your desired region

    - name: Package and Move Helm Chart
      run: |
        cd voice-app
        helm package .
        mkdir -p $GITHUB_WORKSPACE/charts
        mv voice-app-*.tgz $GITHUB_WORKSPACE/charts/
        echo "CHART_PATH=$GITHUB_WORKSPACE/charts/voice-app-*.tgz" >> $GITHUB_ENV
        echo "Contents of charts directory:"
        ls -R $GITHUB_WORKSPACE/charts

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: |
        echo "Using chart at: $CHART_PATH"
        terraform plan -var="chart_path=$CHART_PATH" -out=tfplan

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve tfplan

